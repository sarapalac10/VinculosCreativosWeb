<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Consultorio de Psicología</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Consultorio de Psicología</h1>
		<nav>
			<ul>
				<li><a href="#sobre-mi">Sobre mí</a></li>
				<li><a href="#servicios">Servicios</a></li>
				<li><a href="#contacto">Contacto</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="sobre-mi">
			<h2>Sobre mí</h2>
			<p>Descripción breve del psicólogo y su formación.</p>
		</section>
		<section id="servicios">
			<h2>Servicios</h2>
			<ul>
				<li>Sesiones individuales</li>
				<li>Sesiones en pareja</li>
				<li>Sesiones en grupo</li>
			</ul>
		</section>
		<section id="contacto">
			<h2>Contacto</h2>
			<form>
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" name="nombre" required>
				<label for="correo">Correo electrónico:</label>
				<input type="email" id="correo" name="correo" required>
				<label for="mensaje">Mensaje:</label>
				<textarea id="mensaje" name="mensaje" required></textarea>
				<input type="submit" value="Enviar">
			</form>
		</section>
	</main>
	<footer>
		<p>© 2023 Consultorio de Psicología</p>
	</footer>
</body>
</html>
